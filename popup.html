<!DOCTYPE html>
<html>
<head>
    <title>ReddCoin Name Registration</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <h1>ReddCoin Name Registration</h1>
    <div id="nameRegistration">
        <label for="nameInput">Enter a unique name:</label>
        <input type="text" id="nameInput">
        <button id="registerButton">Register Name</button>
    </div>
    <div id="socialMediaLinks">
        <h2>Your Social Media Links</h2>
        <!-- Social media links will be dynamically added here -->
    </div>
    <div id="privateKeyDisplay">
        <h2>Your Private Key</h2>
        <!-- Private key will be dynamically displayed here -->
    </div>
    <script src="popup.js"></script>
</body>
</html>
